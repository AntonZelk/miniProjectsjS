<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="calendar">
        <div class="calendar__row">
          <div class="row__header">
            <i class="fas fa-arrow-left" id="back"></i>
            <div class="header__fullDate">
              <span id="month"></span> <span id="year"></span>
            </div>

            <i class="fas fa-arrow-right" id="next"></i>
          </div>
          <div class="row__days" id="daysBlock"></div>
          <div class="row__numbers" id="numbersBlock"></div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/44e0563b96.js"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
